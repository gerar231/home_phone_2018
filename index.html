<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Untitled Document</title>
		<link rel="stylesheet" href="home_phone_index_sources/index.css">
		<link href="home_phone_index_sources/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<script src="home_phone_index_sources/index.js"></script>
	</head>
	<body style="background-image: url('https://workithealth.s3.amazonaws.com/uploads/blog_post/file/22/Workit_PinkSky.gif') ;">
		<div class="container d-flex flex-row">
			<div class="d-flex flex-column justify-content-around" style="width: 100%;">
				<div class="title d-flex justify-content-around mt-3 mb-3">
						<div class="text-center">
							<h1 class="name">"HOME PHONE"</h1>
							<p class="font-weight-light font-italic">for Name</p>
						</div>
				</div>
				<div class="links d-flex flex-row justify-content-around mt-3 mb-3">
						<div class="one text-center">
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.google.com/');">chrome_reader_mode</i>
						</div>
						<div class="two text-center"> 
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.youtube.com/');">library_music</i>
						</div>
						<div class="three text-center">
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://genius.com/');">local_movies</i>
						</div>
				</div>
				<div class="links d-flex flex-row justify-content-around mt-3 mb-3">
						<div class="one text-center">
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.google.com/');">airplanemode_active</i>
						</div>
						<div class="two text-center"> 
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.google.com/');">location_city</i>
						</div>
						<div class="three text-center">
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.google.com/');">restaurant</i>
						</div>
				</div>
				<div class="links d-flex flex-row justify-content-around mt-3 mb-3">
						<div class="one text-center">
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.google.com/');">thumb_down_alt</i>
						</div>
						<div class="two text-center"> 
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.google.com/');">thumb_up_alt</i>
						</div>
						<div class="three text-center">
							<i class="material-icons md-36" onClick="buttonClick(this, 'https://www.google.com/');">help</i>
						</div>
				</div>
				<div class="cool-feature d-flex flex-row justify-content-around mt-3 mb-3">
					<div class="call text-center" onClick="call();">
						<i class="material-icons md-36">call</i>
					</div>
					<div class="hangup text-center" onClick="hangUp();"> 
						<i class="material-icons md-36">call_end</i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
